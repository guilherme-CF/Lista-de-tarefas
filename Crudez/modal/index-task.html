<!DOCTYPE html>
<html>
  <head>
    <title>Modais Personalizados</title>
    <link rel="stylesheet" type="text/css" href="style-task.css" />
  </head>
  <body>
    <h1>Pagina de Verificação de Task</h1>
    <p id="mostrar-text"></p>
    <button id="abrir-modal">Abrir Modal</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p>Digite algo:</p>
        <input type="text" id="input-modal" />
        <button id="confirm-modal">Confirmar</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
