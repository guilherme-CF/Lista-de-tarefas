<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD</title>
  </head>
  <body>
    <h1>Lista de Tarefas</h1>

    <form onsubmit="return false;">
      <input type="text" id="novaTarefa" placeholder="Nova tarefa..." />
      <button onclick="criarTarefa()">Adicionar</button>
    </form>
    <table>
      <tr>
        <th>lista de fazeres</th>
      </tr>
      <tr>
        <td id="listaTarefas"></td>
      </tr>
    </table>

    <button id="openModalBtn">Abrir Modal</button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Meu Modal</h2>

        <input type="text" id="modaleditar" />
        <button>Atualizar</button>
      </div>
    </div>

    <script src="./script_crud.js"></script>
  </body>
</html>
